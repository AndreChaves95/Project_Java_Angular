<mat-card class="p-3">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Shipment ID</mat-label>
      <input matInput type="number" formControlName="shipmentId" />
      <div *ngIf="form.controls.shipmentId.invalid && form.controls.shipmentId.touched" class="text-danger">
        Enter a valid shipment ID
      </div>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Loading...' : 'Calculate Profit' }}
    </button>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  <div *ngIf="result" class="mt-3">
    <h5>Result</h5>
    <p><strong>Shipment:</strong> {{ result.shipmentId }}</p>
    <p><strong>Total Income:</strong> {{ result.totalIncome | number:'1.2-2' }}</p>
    <p><strong>Total Cost:</strong> {{ result.totalCost | number:'1.2-2' }}</p>
    <p><strong>Profit:</strong> {{ result.profitValue | number:'1.2-2' }}</p>
  </div>
</mat-card>
