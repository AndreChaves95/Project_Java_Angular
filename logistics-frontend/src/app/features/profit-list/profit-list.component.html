<mat-card class="p-3">
  <h3>Total Profits of All Shipments</h3>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="total">
    <p><strong>Total Income:</strong> {{ total.totalIncome | number:'1.2-2' }}</p>
    <p><strong>Total Cost:</strong> {{ total.totalCost | number:'1.2-2' }}</p>
    <p><strong>Total Profit:</strong> {{ total.profitValue | number:'1.2-2' }}</p>
  </div>
</mat-card>
