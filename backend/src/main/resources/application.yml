server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:backenddb
    driverClassName: org.h2.Driver
    username: andre
    password: andre
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect